version: "3.8"

services:
  # Reverse Proxy + SSL
  caddy:
    image: caddy:2-alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - medusa
      - storefront
    networks:
      - ogt

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: medusa
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-medusa_secret}
      POSTGRES_DB: medusa
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U medusa"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ogt

  # Redis Cache
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - ogt

  # Medusa Backend
  medusa:
    image: ghcr.io/mikkihugo/ogt/medusa:${TAG:-latest}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      DATABASE_URL: postgres://medusa:${POSTGRES_PASSWORD:-medusa_secret}@postgres:5432/medusa
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-change_me_jwt_secret_123}
      COOKIE_SECRET: ${COOKIE_SECRET:-change_me_cookie_secret_123}
      STORE_CORS: https://orgasmtoy.com,https://www.orgasmtoy.com
      ADMIN_CORS: https://admin.orgasmtoy.com
      AUTH_CORS: https://orgasmtoy.com,https://admin.orgasmtoy.com
      STRIPE_API_KEY: ${STRIPE_API_KEY}
      STRIPE_WEBHOOK_SECRET: ${STRIPE_WEBHOOK_SECRET}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ogt

  # Astro Storefront
  storefront:
    image: ghcr.io/mikkihugo/ogt/storefront:${TAG:-latest}
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PUBLIC_MEDUSA_BACKEND_URL: https://api.orgasmtoy.com
    depends_on:
      - medusa
    networks:
      - ogt

volumes:
  postgres_data:
  redis_data:
  caddy_data:
  caddy_config:

networks:
  ogt:
    driver: bridge
