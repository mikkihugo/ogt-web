# fly.toml - Medusa.js e-commerce backend on Fly.io
# https://fly.io/docs/reference/configuration/

app = 'ogt-web'
primary_region = 'fra'

[build]
  # Uses Dockerfile

[env]
  NODE_ENV = 'production'
  PORT = '9000'

[http_service]
  internal_port = 9000
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '60s'
    method = 'GET'
    path = '/health'

[[vm]]
  cpu_kind = 'shared'
  cpus = 1
  memory_mb = 512

[processes]
  app = "yarn start"
