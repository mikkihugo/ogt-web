# fly.toml app configuration file generated for ogt-web on 2025-11-27T19:10:12+01:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = 'ogt-web'
primary_region = 'arn'

[env]
  SITE_ENV = 'production'
  ENABLE_GALERA = 'false'
  SITE_NAME = 'orgasmtoy.com'

[[mounts]]
  source = 'magento_data'
  destination = '/var/lib/mysql'

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = 'off'
  auto_start_machines = true
  min_machines_running = 1
  processes = ['app']

  [[http_service.checks]]
    interval = '30s'
    timeout = '5s'
    grace_period = '10s'
    method = 'GET'
    path = '/'

[[vm]]
  cpu_kind = 'shared'
  cpus = 2
  memory_mb = 2048

[[metrics]]
  port = 9104
  path = '/metrics'

[[metrics]]
  port = 9121
  path = '/metrics'

[[metrics]]
  port = 9253
  path = '/metrics'

[[metrics]]
  port = 8081
  path = '/metrics'
