; Magento 2 PHP configuration
; Matches flake.nix local dev settings

; Memory limit - Magento requires 2GB+ for installation/compilation
memory_limit = 2G

; Execution time - Magento operations can be slow
max_execution_time = 1800

; Output compression
zlib.output_compression = On

; OPcache settings for performance
opcache.enable = 1
opcache.memory_consumption = 512
opcache.max_accelerated_files = 100000
opcache.validate_timestamps = 0
opcache.interned_strings_buffer = 16

; Realpath cache for Magento's deep directory structure
realpath_cache_size = 10M
realpath_cache_ttl = 7200
