name: Deploy to Fly.io

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ogt-app to Fly.io
    runs-on: mikkihugo-runners
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - uses: flakecache/nix-installer@v1.0.6

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Build container with Nix
        run: |
          echo "Building layered container with Nix flake..."
          nix build .#container --print-build-logs

      - name: Push to Fly registry
        run: |
          echo "Loading image..."
          docker load < result

          echo "Tagging for Fly registry..."
          docker tag ogt-app:latest registry.fly.io/ogt-app:latest

          echo "Authenticating with Fly..."
          flyctl auth docker

          echo "Pushing to registry..."
          docker push registry.fly.io/ogt-app:latest
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Set Fly Secrets
        run: |
          flyctl secrets set \
            COMPOSER_MAGENTO_USERNAME=${{ secrets.COMPOSER_MAGENTO_USERNAME }} \
            COMPOSER_MAGENTO_PASSWORD=${{ secrets.COMPOSER_MAGENTO_PASSWORD }} \
            --stage
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: flyctl deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
