name: Deploy OGT Web

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  SERVER_IP: 77.42.66.89
  SERVER_USER: root

jobs:
  build-and-deploy:
    runs-on: blacksmith-4vcpu-ubuntu-2204-arm64
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Native ARM runner doesn't need QEMU for linux/arm64 builds
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Medusa
        uses: docker/build-push-action@v5
        with:
          context: apps/medusa
          file: apps/medusa/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/mikkihugo/ogt/medusa:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Storefront
        uses: docker/build-push-action@v5
        with:
          context: apps/storefront-next
          file: apps/storefront-next/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ env.REGISTRY }}/mikkihugo/ogt/storefront:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Deploy to Hetzner
        uses: appleboy/ssh-action@v1.0.3
        env:
          MEDUSA_ADMIN_PASSWORD: ${{ secrets.MEDUSA_ADMIN_PASSWORD }}
        with:
          host: ${{ env.SERVER_IP }}
          username: ${{ env.SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          envs: MEDUSA_ADMIN_PASSWORD
          script: |
            export MEDUSA_ADMIN_PASSWORD=$MEDUSA_ADMIN_PASSWORD
            # Only ensure directory exists
            mkdir -p /opt/ogt
            
            cat > /opt/ogt/docker-compose.yml << 'EOF'
            version: "3.8"
            services:
              caddy:
                image: caddy:2-alpine
                restart: unless-stopped
                ports: ["80:80", "443:443"]
                volumes:
                  - ./Caddyfile:/etc/caddy/Caddyfile:ro
                  - caddy_data:/data
                  - caddy_config:/config
                depends_on: [medusa, storefront, minio]
                networks: [ogt]
              
              postgres:
                image: postgres:16-alpine
                restart: unless-stopped
                environment:
                  POSTGRES_USER: medusa
                  POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
                  POSTGRES_DB: medusa
                volumes: [postgres_data:/var/lib/postgresql/data]
                healthcheck:
                  test: ["CMD-SHELL", "pg_isready -U medusa"]
                  interval: 5s
                  retries: 5
                networks: [ogt]

              redis:
                image: redis:7-alpine
                restart: unless-stopped
                volumes: [redis_data:/data]
                healthcheck:
                  test: ["CMD", "redis-cli", "ping"]
                  interval: 5s
                  retries: 5
                networks: [ogt]

              minio:
                image: minio/minio:RELEASE.2024-01-18T22-51-28Z
                restart: unless-stopped
                command: server /data --console-address ":9001"
                environment:
                  MINIO_ROOT_USER: minioadmin
                  MINIO_ROOT_PASSWORD: ${{ secrets.MEDUSA_ADMIN_PASSWORD }}
                volumes: [minio_data:/data]
                ports: ["9001:9001", "9000:9000"]
                networks: [ogt]

              medusa:
                image: ghcr.io/mikkihugo/ogt/medusa:latest
                restart: unless-stopped
                environment:
                  NODE_ENV: production
                  DATABASE_URL: postgres://medusa:${{ secrets.POSTGRES_PASSWORD }}@postgres:5432/medusa?sslmode=disable
                  REDIS_URL: redis://redis:6379
                  JWT_SECRET: ${{ secrets.JWT_SECRET }}
                  COOKIE_SECRET: ${{ secrets.COOKIE_SECRET }}
                  STORE_CORS: https://orgasmtoy.com,https://www.orgasmtoy.com,https://ownorgasm.com,https://www.ownorgasm.com
                  ADMIN_CORS: https://admin.ownorgasm.com
                  AUTH_CORS: https://orgasmtoy.com,https://ownorgasm.com,https://admin.ownorgasm.com
                  STRIPE_API_KEY: ${{ secrets.STRIPE_API_KEY }}
                  STRIPE_WEBHOOK_SECRET: ${{ secrets.STRIPE_WEBHOOK_SECRET }}
                  MEDUSA_BACKEND_URL: https://admin.ownorgasm.com
                  MINIO_ENDPOINT: http://minio:9000
                  MINIO_ACCESS_KEY: minioadmin
                  MINIO_SECRET_KEY: ${{ secrets.MEDUSA_ADMIN_PASSWORD }}
                depends_on:
                  postgres: { condition: service_healthy }
                  redis: { condition: service_healthy }
                  minio: { condition: service_started }
                networks: [ogt]

              storefront:
                image: ghcr.io/mikkihugo/ogt/storefront:latest
                restart: unless-stopped
                environment:
                  NODE_ENV: production
                  PUBLIC_MEDUSA_BACKEND_URL: https://admin.ownorgasm.com
                  PUBLIC_MEDUSA_PUBLISHABLE_KEY: ${{ secrets.NEXT_PUBLIC_MEDUSA_PUBLISHABLE_KEY }}
                depends_on: [medusa]
                networks: [ogt]

            volumes:
              postgres_data:
              redis_data:
              minio_data:
              caddy_data:
              caddy_config:

            networks:
              ogt:
                driver: bridge
            EOF

            cat > /opt/ogt/Caddyfile << 'EOF'
            {
                email support@ownorgasm.com
            }
            admin.ownorgasm.com {
                reverse_proxy medusa:9000
            }
            minio.ownorgasm.com {
                reverse_proxy minio:9000
            }
            ownorgasm.com, www.ownorgasm.com {
                reverse_proxy storefront:3000
            }
            orgasmtoy.com, www.orgasmtoy.com {
                reverse_proxy storefront:3000
            }
            EOF

            cd /opt/ogt
            docker compose pull
            docker compose up -d --remove-orphans
            
            # Wait for Medusa to be ready
            sleep 15
            
            # Run migrations and seed
            docker compose exec -T medusa yarn medusa db:migrate
            # Run seed if environment var is set or on update
            docker compose exec -T medusa yarn medusa exec ./src/scripts/seed.ts || echo "Seed failed or already okay"
