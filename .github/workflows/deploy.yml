name: Deploy OGT Web

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main
        with:
          extra-conf: |
            extra-platforms = aarch64-linux

      - name: Setup Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build NixOS configuration
        run: nix build .#nixosConfigurations.ogt-web-prod.config.system.build.toplevel --print-build-logs

      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H 77.42.66.89 >> ~/.ssh/known_hosts

      - name: Copy closure to server
        run: nix copy --to ssh://root@77.42.66.89 ./result

      - name: Get store path
        id: store-path
        run: echo "path=$(readlink -f ./result)" >> "$GITHUB_OUTPUT"

      - name: Activate configuration
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 77.42.66.89
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ${{ steps.store-path.outputs.path }}/bin/switch-to-configuration switch

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: 77.42.66.89
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            nixos-version
            systemctl status postgresql redis-default caddy --no-pager || true
