name: Deploy to Fly.io

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy
  cancel-in-progress: true

jobs:
  deploy:
    name: Deploy ogt-web to Fly.io
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write      # For attestations
      attestations: write  # For GitHub attestations
    steps:
      - uses: actions/checkout@v4

      - uses: flakecache/nix-installer@v1.0.6

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Build and push AMD64 image
        shell: bash
        run: |
          # Sanitize token: remove leading/trailing whitespace only (preserve internal spaces for FlyV1 tokens)
          export FLY_API_TOKEN=$(echo "${{ secrets.FLY_API_TOKEN }}" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

          # Login to Fly Registry
          flyctl auth docker

          # Build AMD64 image and push to registry (Fly.io requires x86_64)
          echo "Building AMD64 (x86_64) image for Fly.io..."
          nix run .#container.copyToRegistry --system x86_64-linux

          # Robust check for manifest file before attempting to read it
          if [ -e result ]; then
            echo "Manifest file found:"
            ls -lh result*

            # Verify it's a readable file or symlink
            if [ -f result ] || [ -L result ]; then
              echo "Checking manifest contents:"
              cat result | head -20 | grep -q 'amd64\|x86_64' || { echo "ERROR: Not an AMD64 image!"; exit 1; }
              echo "âœ“ AMD64 image confirmed"
            else
              echo "WARNING: result exists but is not a regular file or symlink"
              echo "Skipping architecture verification"
            fi
          else
            echo "WARNING: No manifest file found at 'result'"
            echo "Skipping architecture verification (build may have succeeded without manifest)"
          fi

      - name: Deploy to Fly.io
        shell: bash
        run: |
          # Sanitize token: remove leading/trailing whitespace only (preserve internal spaces for FlyV1 tokens)
          export FLY_API_TOKEN=$(echo "${{ secrets.FLY_API_TOKEN }}" | sed 's/^[[:space:]]*//;s/[[:space:]]*$//')

          # Set Fly runtime secrets from GitHub secrets
          flyctl secrets set \
            COMPOSER_MAGENTO_USERNAME="${{ secrets.COMPOSER_MAGENTO_USERNAME }}" \
            COMPOSER_MAGENTO_PASSWORD="${{ secrets.COMPOSER_MAGENTO_PASSWORD }}" \
            --stage

          # Deploy the AMD64 image we just built and pushed
          # The tag is based on the commit SHA (first 8 chars)
          TAG=$(echo $GITHUB_SHA | cut -c1-8)
          echo "Deploying AMD64 image: registry.fly.io/ogt-web:$TAG"
          flyctl deploy --image registry.fly.io/ogt-web:$TAG --remote-only
