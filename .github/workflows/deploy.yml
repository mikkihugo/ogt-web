name: Deploy OGT Web

on:
  push:
    branches: ["main"]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Setup SSH key
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Add server to known hosts
        run: ssh-keyscan -H 77.42.66.89 >> ~/.ssh/known_hosts

      - name: Deploy via remote build
        run: |
          ssh root@77.42.66.89 "
            cd /etc/nixos &&
            git fetch origin main &&
            git reset --hard origin/main &&
            nixos-rebuild switch --flake .#ogt-web-prod 2>&1
          "

      - name: Verify deployment
        run: |
          ssh root@77.42.66.89 "
            nixos-version
            systemctl status postgresql redis-default caddy --no-pager || true
          "
