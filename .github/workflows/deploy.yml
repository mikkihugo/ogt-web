name: Deploy to Fly.io

on:
  push:
    branches:
      - main
      - master
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy ogt-web to Fly.io
    # Arc Runner Group Strategy (Blacksmith-like service):
    # - Shared pool of runners with customer/capability labels
    # - GitHub App manages dynamic provisioning and cleanup
    # - Labels enable routing: [self-hosted, nix, linux, customer-ogt]
    # Current: Using mikkihugo-runners group
    # Future: Switch to explicit labels when GitHub App ready
    runs-on: mikkihugo-runners
    permissions:
      contents: read
      id-token: write      # For attestations
      attestations: write  # For GitHub attestations
    steps:
      - uses: actions/checkout@v4

      - uses: flakecache/nix-installer@v1.0.6

      - uses: superfly/flyctl-actions/setup-flyctl@master

      - name: Build and push container with nix2container
        id: build
        run: |
          echo "Building and pushing layered container with nix2container..."
          
          # Create OCI registry credentials for nix2container
          mkdir -p ~/.config/containers
          python3 << 'PYTHON'
          import base64
          import json
          import os
          fly_token = os.environ.get('FLY_API_TOKEN', '')
          token = base64.b64encode(f'x:{fly_token}'.encode()).decode()
          auth = {"auths": {"registry.fly.io": {"auth": token}}}
          with open(os.path.expanduser("~/.config/containers/auth.json"), "w") as f:
              json.dump(auth, f)
          PYTHON
          
          # Export auth file location for OCI clients (skopeo, podman, etc)
          export REGISTRY_AUTH_FILE=~/.config/containers/auth.json
          
          # Build and stream directly to registry (nix2container uses OCI creds, not docker)
          nix run .#container.copyToRegistry --print-build-logs
          
          echo "Image pushed: registry.fly.io/ogt-web:latest"
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Generate SBOM
        run: |
          echo "Generating SBOM from Nix closure..."
          nix path-info -rsSh .#container --json > sbom-nix.json

      - name: Attest container with GitHub
        uses: actions/attest-build-provenance@v2
        with:
          subject-name: registry.fly.io/ogt-web
          subject-digest: sha256:${{ hashFiles('result') }}
          push-to-registry: false

      - name: Attest SBOM with GitHub
        uses: actions/attest-sbom@v2
        with:
          subject-name: registry.fly.io/ogt-web
          subject-digest: sha256:${{ hashFiles('result') }}
          sbom-path: sbom-nix.json

      - name: Upload SBOM artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom
          path: sbom-nix.json

      - name: Set Fly Secrets
        run: |
          flyctl secrets set \
            COMPOSER_MAGENTO_USERNAME=${{ secrets.COMPOSER_MAGENTO_USERNAME }} \
            COMPOSER_MAGENTO_PASSWORD=${{ secrets.COMPOSER_MAGENTO_PASSWORD }} \
            --stage
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}

      - name: Deploy to Fly.io
        run: flyctl deploy
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
